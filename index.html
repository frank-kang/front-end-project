<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" href="images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/7e065f55e5.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h2 class="header-banner">Gotta Catch'm All!</h2>
        <form action="" class="search">
          <input type="text" class="search-box" placeholder="name of pokemon" />
          <button class="searchButton">Search</button>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="main-left">
        <div class="black">
          <div class="main-screen hide grass">
            <div class="screen-header">
              <span class="pokemon-id">#001</span>
              <span class="pokemon-name">Bulbasaur</span>
            </div>
            <div class="pokemon-image">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                alt="front image"
                class="pokemon-front-image" />
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/1.png"
                alt="back image"
                class="pokemon-back-image" />
            </div>
            <div class="desc-stats-wrapper">
              <div class="description">
                <div class="types">
                  <p class="type-one">
                    type1: <span class="pokemon-type1">grass</span>
                  </p>
                  <p class="type-two">
                    type2: <span class="pokemon-type2">poison</span>
                  </p>
                </div>
              </div>
              <div class="stats">
                <p class="weight">
                  weight: <span class="pokemon-weight">69</span>
                </p>
                <p class="height">
                  height: <span class="pokemon-height">7</span>
                </p>
              </div>
              <div class="sound">
                <audio src="" class="pokemon-cry"></audio>
                <i class="fa-solid fa-headphones"></i>
              </div>
            </div>
            <div class="region">
              <img
                src="./images/sinnoh.png"
                alt="region"
                class="pokemon-region" />
            </div>
          </div>
        </div>
      </div>
      <div class="main-right">
        <div class="right-container">
          <div class="right-screen">
            <div class="right-container-screen">
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
              <div class="list-item"></div>
            </div>
          </div>
          <div class="right-container-buttons">
            <div class="prev-button">Prev</div>
            <div class="next-button">Next</div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
